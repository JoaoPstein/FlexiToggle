name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore backend/FlexiToggle.Api/FlexiToggle.Api.csproj
    
    - name: Build
      run: dotnet build backend/FlexiToggle.Api/FlexiToggle.Api.csproj --no-restore
    
    - name: Test (if test project exists)
      run: |
        if [ -d "backend/FlexiToggle.Api.Tests" ]; then
          dotnet test backend/FlexiToggle.Api.Tests/FlexiToggle.Api.Tests.csproj --no-build --verbosity normal
        else
          echo "No test project found, skipping tests"
        fi

  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: Lint
      run: |
        cd frontend
        npm run lint
    
    - name: Test
      run: |
        cd frontend
        npm run test

  # Build and Test SDK
  test-sdk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore SDK dependencies
      run: dotnet restore sdk/dotnet/FlexiToggle.Sdk/FlexiToggle.Sdk.csproj
    
    - name: Build SDK
      run: dotnet build sdk/dotnet/FlexiToggle.Sdk/FlexiToggle.Sdk.csproj --no-restore --configuration Release
    
    - name: Pack SDK
      run: dotnet pack sdk/dotnet/FlexiToggle.Sdk/FlexiToggle.Sdk.csproj --no-build --configuration Release

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Docker image
      run: |
        docker build -t flexitoggle-api:test backend/FlexiToggle.Api
    
    - name: Build Frontend Docker image
      run: |
        docker build -t flexitoggle-frontend:test frontend
    
    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.yml config

  # Publish NuGet Package
  publish-nuget:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-sdk]
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore sdk/dotnet/FlexiToggle.Sdk/FlexiToggle.Sdk.csproj
    
    - name: Build
      run: dotnet build sdk/dotnet/FlexiToggle.Sdk/FlexiToggle.Sdk.csproj --configuration Release --no-restore
    
    - name: Pack
      run: dotnet pack sdk/dotnet/FlexiToggle.Sdk/FlexiToggle.Sdk.csproj --configuration Release --no-build --output ./nupkg
    
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Build and Push Docker Images
  docker-publish:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, docker-build]
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: backend/FlexiToggle.Api
        push: true
        tags: |
          flexitoggle/api:latest
          flexitoggle/api:${{ steps.version.outputs.VERSION }}
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: frontend
        push: true
        tags: |
          flexitoggle/frontend:latest
          flexitoggle/frontend:${{ steps.version.outputs.VERSION }}
